<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile - Digital Flip Book</title>
    <!-- Menggunakan script dari deployment Anda di Cloudflare -->
    <script src="./dist/js/page-flip.browser.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: white;
        }

        h1 {
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            margin-bottom: 30px;
            text-align: center;
        }

        #flipbook {
            margin: 20px auto;
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
            border-radius: 10px;
            overflow: hidden;
        }

        .controls {
            margin: 30px 0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        button:disabled {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.5);
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin: 20px 0;
            padding: 15px 25px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
            min-width: 300px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .page-info {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 0 20px;
        }

        .page-counter {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .orientation-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        .hidden {
            display: none;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255,107,107,0.1);
            border: 1px solid rgba(255,107,107,0.3);
            padding: 15px 25px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .controls {
                gap: 10px;
            }
            
            button {
                padding: 10px 16px;
                font-size: 12px;
            }
            
            .page-info {
                flex-direction: column;
                gap: 10px;
                margin: 0;
            }
        }
    </style>
</head>
<body>
    <h1>üè¢ Company Profile</h1>
    <p class="subtitle">Digital Flip Book Experience</p>
    
    <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <span>Loading company profile images...</span>
    </div>

    <div class="controls hidden" id="controlsContainer">
        <button id="prevBtn">‚Üê Previous</button>
        <div class="page-info">
            <div class="page-counter" id="pageCounter">Page 1 of 15</div>
            <div class="orientation-badge" id="orientationBadge">Landscape</div>
        </div>
        <button id="nextBtn">Next ‚Üí</button>
    </div>

    <div class="controls hidden" id="additionalControls">
        <button id="firstBtn">‚èÆ First Page</button>
        <button id="flipPrevBtn">‚Ü∫ Flip Previous</button>
        <button id="flipNextBtn">Flip Next ‚Üª</button>
        <button id="lastBtn">Last Page ‚è≠</button>
    </div>

    <div class="status hidden" id="statusDisplay">
        Ready to browse...
    </div>

    <div class="error hidden" id="errorDisplay"></div>

    <!-- Container untuk flipbook canvas -->
    <div id="flipbook"></div>

    <script>
        let pageFlip;
        const totalPages = 15;
        
        // Array gambar company profile
        const images = [
            "images/compro_0001.jpg",
            "images/compro_0002.jpg",
            "images/compro_0003.jpg",
            "images/compro_0004.jpg",
            "images/compro_0005.jpg",
            "images/compro_0006.jpg",
            "images/compro_0007.jpg",
            "images/compro_0008.jpg",
            "images/compro_0009.jpg",
            "images/compro_0010.jpg",
            "images/compro_0011.jpg",
            "images/compro_0012.jpg",
            "images/compro_0013.jpg",
            "images/compro_0014.jpg",
            "images/compro_0015.jpg"
        ];

        function updateStatus(message) {
            document.getElementById('statusDisplay').textContent = message;
        }

        function updatePageInfo() {
            const currentPage = pageFlip.getCurrentPageIndex();
            const totalPages = pageFlip.getPageCount();
            const orientation = pageFlip.getOrientation();
            
            document.getElementById('pageCounter').textContent = `Page ${currentPage + 1} of ${totalPages}`;
            document.getElementById('orientationBadge').textContent = orientation;
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentPage === 0;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages - 1;
            document.getElementById('flipPrevBtn').disabled = currentPage === 0;
            document.getElementById('flipNextBtn').disabled = currentPage >= totalPages - 1;
            
            updateStatus(`Viewing page ${currentPage + 1} | Mode: ${orientation}`);
        }

        function showError(message) {
            const errorDisplay = document.getElementById('errorDisplay');
            errorDisplay.textContent = message;
            errorDisplay.classList.remove('hidden');
            
            // Hide loading indicator
            document.getElementById('loadingIndicator').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').classList.add('hidden');
            document.getElementById('controlsContainer').classList.remove('hidden');
            document.getElementById('additionalControls').classList.remove('hidden');
            document.getElementById('statusDisplay').classList.remove('hidden');
        }

        // Preload images to check if they exist
        function preloadImages(imageArray) {
            return Promise.all(
                imageArray.map(src => {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.onload = () => resolve(src);
                        img.onerror = () => reject(new Error(`Failed to load image: ${src}`));
                        img.src = src;
                    });
                })
            );
        }

        // Initialize the flipbook
        async function initializeFlipbook() {
            try {
                // Preload images first
                updateStatus('Checking images...');
                await preloadImages(images);
                
                updateStatus('Images loaded successfully. Initializing flipbook...');
                
                // Create PageFlip instance
                pageFlip = new St.PageFlip(document.getElementById('flipbook'), {
                    width: 800,   // Base page width
                    height: 600,  // Base page height
                    size: "stretch",
                    
                    // Responsive thresholds
                    minWidth: 400,
                    maxWidth: 1200,
                    minHeight: 300,
                    maxHeight: 900,
                    
                    // Visual settings
                    drawShadow: true,
                    flippingTime: 800,
                    maxShadowOpacity: 0.6,
                    
                    // Behavior settings
                    showCover: true,
                    usePortrait: true,
                    autoSize: true,
                    mobileScrollSupport: true,
                    startZIndex: 0
                });

                // Load images into the flipbook
                pageFlip.loadFromImages(images);

                // Set up event listeners
                setupEventListeners();
                
                // Hide loading and show controls
                hideLoading();
                
            } catch (error) {
                console.error('Error initializing flipbook:', error);
                showError(`Error loading company profile: ${error.message}`);
            }
        }

        function setupEventListeners() {
            // Page flip events
            pageFlip.on('flip', (e) => {
                updatePageInfo();
                console.log('Page flipped to:', e.data);
            });

            pageFlip.on('changeOrientation', (e) => {
                updatePageInfo();
                console.log('Orientation changed to:', e.data);
            });

            pageFlip.on('changeState', (e) => {
                console.log('State changed to:', e.data);
            });

            pageFlip.on('init', (e) => {
                updatePageInfo();
                console.log('Flipbook initialized:', e.data);
            });

            // Control button events
            document.getElementById('prevBtn').addEventListener('click', () => {
                pageFlip.turnToPrevPage();
            });

            document.getElementById('nextBtn').addEventListener('click', () => {
                pageFlip.turnToNextPage();
            });

            document.getElementById('firstBtn').addEventListener('click', () => {
                pageFlip.turnToPage(0);
            });

            document.getElementById('lastBtn').addEventListener('click', () => {
                pageFlip.turnToPage(pageFlip.getPageCount() - 1);
            });

            document.getElementById('flipNextBtn').addEventListener('click', () => {
                pageFlip.flipNext('top');
            });

            document.getElementById('flipPrevBtn').addEventListener('click', () => {
                pageFlip.flipPrev('top');
            });

            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!pageFlip) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                    case 'ArrowUp':
                        if (pageFlip.getCurrentPageIndex() > 0) {
                            pageFlip.flipPrev('top');
                        }
                        break;
                    case 'ArrowRight':
                    case 'ArrowDown':
                        if (pageFlip.getCurrentPageIndex() < pageFlip.getPageCount() - 1) {
                            pageFlip.flipNext('top');
                        }
                        break;
                    case 'Home':
                        pageFlip.turnToPage(0);
                        break;
                    case 'End':
                        pageFlip.turnToPage(pageFlip.getPageCount() - 1);
                        break;
                }
            });
        }

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            initializeFlipbook();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (pageFlip) {
                // PageFlip handles responsive resize automatically
                setTimeout(() => {
                    updatePageInfo();
                }, 100);
            }
        });
    </script>
</body>
</html>
