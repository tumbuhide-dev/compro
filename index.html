<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tumbuh Ide Flipbook</title>
    <link rel="stylesheet" href="dist/css/stpageflip.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #222;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #flipbook {
            width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>

<div id="flipbook"></div>

<script src="dist/js/stpageflip.min.js"></script>
<script>
    const pageFlip = new St.PageFlip(document.getElementById("flipbook"), {
        width: 400,
        height: 500,
        size: "fixed",
        showCover: true,
        maxShadowOpacity: 0.5,
        mobileScrollSupport: false
    });

    pageFlip.loadFromImages([
        "images/compro_0001.jpg", // Cover
        "images/compro_0002.jpg", // Page 2
        "images/compro_0003.jpg", // Page 3
        "images/compro_0004.jpg",
        "images/compro_0005.jpg",
        "images/compro_0006.jpg",
        "images/compro_0007.jpg",
        "images/compro_0008.jpg",
        "images/compro_0009.jpg",
        "images/compro_0010.jpg",
        "images/compro_0011.jpg",
        "images/compro_0012.jpg",
        "images/compro_0013.jpg",
        "images/compro_0014.jpg",
        "images/compro_0015.jpg"  // Back Cover
    ]);

</script>

</body>
</html>
